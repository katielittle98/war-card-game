<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Mynerve&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="final-winner"></h2>
    <h3 class="remaining" id="remaining"></h3>
    <h1>War <span>The Card Game</span></h1>
    <div class="container">
        <h2 class="winner" id="winner">Let's Play!</h2>
        <button id="deck-btn" class="deck-btn">New Deck, Please!</button>
        <h3 id="comp-score" class="comp-score">Computer Score: 0</h3>
        <div class="card-images" id="card-images">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
        </div>
        <h3 id="my-score" class="my-score">My Score: 0</h3>
        <button id="new-cards" class="new-cards">Draw Cards</button>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
